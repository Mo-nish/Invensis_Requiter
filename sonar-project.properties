# SonarQube project metadata
sonar.projectKey=Invensis
sonar.projectName=Invensis
sonar.sourceEncoding=UTF-8

# Language and versions
sonar.language=py
sonar.python.version=3

# Sources and tests
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/test_*.py,**/*_test.py,**/tests/**/*.py

# Exclusions (static assets, templates, binaries, logs, docs)
sonar.exclusions=**/static/**,**/templates/**,**/instance/**,**/*.md,**/*.txt,**/*.log,**/*.svg,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.yml,**/*.yaml,**/*.json,**/*.sh,**/uploads/**

# Coverage (generated in Jenkins by pytest --cov-report=xml:coverage.xml)
sonar.python.coverage.reportPaths=coverage.xml

# The following are provided by Jenkins via withSonarQubeEnv
# sonar.host.url and authentication token are injected in the Jenkins pipeline


