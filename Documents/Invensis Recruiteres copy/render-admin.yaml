services:
  - type: web
    name: invensis-admin-server
    env: node
    plan: free
    sourceDir: admin-portal/admin-server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: ADMIN_JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: ADMIN_URL
        value: https://admin.invensis.com
      - key: CORS_ORIGIN
        value: https://hiring.invensis.com,https://admin.invensis.com
    routes:
      - type: rewrite
        source: /api/admin/*
        destination: /api/admin/*
