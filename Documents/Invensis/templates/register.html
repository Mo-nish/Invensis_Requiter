{% extends "base.html" %}

{% block title %}Register - Invensis Hiring Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative">
    <!-- Back to Home Page Link -->
    <div class="absolute top-6 left-6 z-20">
        <a href="{{ url_for('index') }}" 
           class="inline-flex items-center px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-lg hover:bg-white/30 transition-all duration-300 border border-white/30 hover:border-white/50 shadow-lg">
            <i class="fas fa-home mr-2"></i>
            Back to Home
        </a>
    </div>
    
    <!-- Animated Background Elements - Invensis Colors -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-32 h-32 rounded-full animate-float-slow" style="background: rgba(0, 102, 204, 0.1);"></div>
        <div class="absolute top-40 right-40 w-24 h-24 rounded-full animate-float-medium" style="background: rgba(30, 58, 95, 0.1);"></div>
        <div class="absolute bottom-40 left-1/4 w-40 h-40 rounded-full animate-float-fast" style="background: rgba(0, 102, 204, 0.08);"></div>
        <div class="absolute bottom-20 right-1/4 w-28 h-28 rounded-full animate-float-slow" style="background: rgba(220, 38, 38, 0.1);"></div>
    </div>

    <div class="max-w-md w-full mx-4 relative z-10">
        <!-- Register Card - Invensis Colors -->
        <div class="card-3d p-8 text-center" style="background: white; border: 1px solid #e5e7eb;">
            <div class="mb-8">
                <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg" style="background: linear-gradient(135deg, var(--invensis-blue) 0%, var(--invensis-navy) 100%);">
                    <i class="fas fa-user-plus text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2 text-3d" style="color: var(--invensis-navy);">Create Account</h2>
                <p style="color: var(--invensis-gray);">Join our recruitment platform</p>
            </div>

            <form method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium mb-2 text-left" style="color: var(--invensis-navy);">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           placeholder="Enter your full name" style="color: var(--invensis-black);">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium mb-2 text-left" style="color: var(--invensis-navy);">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           placeholder="Enter your email" style="color: var(--invensis-black);">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-2 text-left" style="color: var(--invensis-navy);">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           placeholder="Create a password" style="color: var(--invensis-black);">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium mb-2 text-left" style="color: var(--invensis-navy);">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           placeholder="Confirm your password" style="color: var(--invensis-black);">
                </div>
                
                <button type="submit" class="btn-3d btn-hr w-full py-3 text-lg">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p style="color: var(--invensis-gray);">Already have an account? 
                    <a href="{{ url_for('login') }}" class="font-medium" style="color: var(--invensis-blue);" onmouseover="this.style.color='var(--invensis-navy)'" onmouseout="this.style.color='var(--invensis-blue)'">Sign in here</a>
                </p>
            </div>
            
            <div class="mt-4 text-center">
                <a href="{{ url_for('index') }}" style="color: var(--invensis-gray);" onmouseover="this.style.color='var(--invensis-navy)'" onmouseout="this.style.color='var(--invensis-gray)'">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
