[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ignore patterns - exclude deleted test files
norecursedirs = venv .git __pycache__ node_modules .pytest_cache

# Ignore specific test files that no longer exist
testpaths = tests Documents/Invensis
ignore = 
    tests/test_chatbot_config.py
    tests/test_s3_config.py
    tests/test_cloudinary_config.py
    test_chatbot.py
    test_reset_password_flow.py
    test_forgot_password.py

# Coverage options
addopts = 
    --disable-warnings
    --tb=short
    -v

